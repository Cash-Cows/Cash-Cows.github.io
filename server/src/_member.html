        href="javascript:void(0)"
      >
        <i class="fas fa-arrow-right-from-bracket"></i>

    <nav>
      {{#when top '==' 'trophies'}}

      {{/when}}
      {{#when top '==' 'rewards'}}

      {{else}}

      {{/when}}
      {{#when top '==' 'cows'}}

      {{else}}

      {{/when}}
