{{#layout "page.html" 
  version="8" 
  path="member" 
  network=network
  script="./index" 
  style="./index" 
  avatar="/images/icon-user.png"
  title="Cash Cows Crew | Cash Cows" 
  description="Don't have a cow? Find one now on the #1 Cow Search Engine!"
}}
  <div class="gallery">
    <aside class="filters">
      <div class="attributes">
        <div class="options"></div>
      </div>
    </aside>
    <main class="list">
      <h1>Cash Cows Crew</h1>
      <select class="sort" data-do="sort" data-on="change">
        <option value="floorAskPrice">Floor</option>
        <option value="rarity">Rarity</option>
        <option value="tokenId">Token ID</option>
      </select>
      <main class="results"></main>
      <a 
        class="pagination hide alert alert-outline"
        data-do="next"
        data-on="click"
        href="javascript:void(0)"
      >Load More</a>
    </main>
  </div>
  <template id="template-form-fieldset">
    <div class="form-fieldset">
      <h5 class="toggleable" data-do="toggle" data-on="click">{LEGEND}</h5>
      <div class="fields"></div>
    </div>
  </template>
  <template id="template-form-row">
    <div class="form-row">
      <label>
        <input data-do="filter" data-on="click" type="radio" name="{NAME}" value="{VALUE}" />
        <span class="label">
          {LABEL}
          <span class="badge">{COUNT}</span>
        </span>
      </label>
    </div>
  </template>
  <template id="template-result-item">
    <div class="item">
      <a class="preview" href="{HREF}" target="_blank">
        <img src="{IMAGE}" loading="lazy" />
        <span class="badge badge-{BADGE}">#{RANK}</span>
      </a>
      <div class="info">
        <h6 class="label">Cash Cows - Level {LEVEL}</h6>
        <h4 class="token">#{ID}</h4>
        <h6 class="level">{PRICE}</h6>
      </div>
    </div>
  </template>
{{/layout}}
