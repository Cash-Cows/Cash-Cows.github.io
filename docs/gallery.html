<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Cow Gallery | Cash Cows</title>
    <meta name="description" content="Don't have a cow? Find one now on the #1 Cow Search Engine!" />
    <meta property="og:title" content="Cow Gallery" />
    <meta property="og:description" content="Don't have a cow? Find one now on the #1 Cow Search Engine!" />
    <meta property="og:image" content="https://www.wearecashcows.com/images/banner.png" />
    <meta property="og:url" content="https://www.wearecashcows.com/gallery" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@wearecashcows" />
    <meta name="twitter:title" content="Cow Gallery" />
    <meta name="twitter:description" content="Don't have a cow? Find one now on the #1 Cow Search Engine!" />
    <meta name="twitter:image" content="https://www.wearecashcows.io/images/banner.png" />

    <link rel="shortcut icon" href="/images/favicon.png" type="image/png" />
    <link rel="icon" href="/images/favicon.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" /> 
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <link rel="stylesheet" type="text/css" href="/styles/theme.css?v2" />
    <link rel="stylesheet" type="text/css" href="/styles/gallery.css?v1" />
  </head>
  <body>
    <div class="stars"></div>
    <header class="head">
      <div class="container">
        <nav class="left">
          <a class="social" href="https://twitter.com/WeAreCashCows" target="_blank">
            <img src="/images/twitter-pixel.png" />
          </a>
          <a class="social" href="https://opensea.io/collection/cash-cows-crew" target="_blank">
            <img src="/images/opensea-pixel.png" />
          </a>
          <a class="social" href="https://etherscan.io/address/0x1A371de4634c3DEBf7196A1EFc59e620aff0915F" target="_blank">
            <img src="/images/etherscan-pixel.png" />
          </a>
          <a class="social" href="https://github.com/cash-cows" target="_blank">
            <img src="/images/github-pixel.png" />
          </a>
        </nav>
        <nav class="center">
          <a class="logo" href="/">
            <img src="/images/logo-cashcows-long.gif" />
          </a>
          <div>
            <a href="./updates.html">Updates</a>
            <a href="./gallery.html">Gallery</a>
            <a data-do="toggle-show" data-on="click" data-target="#members" href="javascript:void(0)">Members</a>
            <a href="https://dao.wearecashcows.com/#/ " target="_blank">CAO</a>
          </div>
          <div id="members" class="members hide">
            <a href="./achievements.html">Achievements</a>
            <a href="./treasury.html">Treasury</a>
            <a href="./culling.html">Culling</a>
          </div>
        </nav>
        <nav class="right">
          <div class="connected hide">
            <a 
              class="btn btn-outline btn-primary btn-address" 
              href="javascript:void(0)"
            ></a>
            <a 
              class="btn btn-outline btn-primary" 
              data-do="disconnect"
              data-on="click"
              href="javascript:void(0)"
            >
              <i class="fas fa-arrow-right-from-bracket"></i>
            </a>
          </div>
          <div class="disconnected">
            <a 
              class="btn-pixel btn-pixel-warning" 
              data-do="connect"
              data-on="click"
              href="javascript:void(0)"
            >
              Connect Wallet
            </a>
          </div>
        </nav>
      </div>
    </header>
    <main class="body">
      <div class="gallery">
        <aside class="filters">
          <div class="attributes">
            <div class="options"></div>
          </div>
        </aside>
        <main class="list">
          <h1>Gallery</h1>
          <select class="sort" data-do="sort" data-on="change">
            <option value="random">Random</option>
            <option value="lowest">Lowest ID</option>
            <option value="highest">Highest ID</option>
            <option value="rare">Rare</option>
            <option value="common">Common</option>
          </select>
          <span class="dated"></span>
          <main class="results"></main>
          <div class="pagination hide alert alert-outline">Loading &hellip;</div>
        </main>
      </div>
    </main>
    <footer class="foot"></footer>
    <template id="template-form-fieldset">
      <div class="form-fieldset">
        <h5 class="toggleable" data-do="toggle" data-on="click">{LEGEND}</h5>
        <div class="fields"></div>
      </div>
    </template>
    <template id="template-form-row">
      <div class="form-row">
        <label>
          <input data-do="filter" data-on="click" type="checkbox" name="{NAME}" value="{VALUE}" />
          <span class="label">
            {LABEL}
            <span class="badge">{COUNT}</span>
          </span>
        </label>
      </div>
    </template>
    <template id="template-result-item">
      <div 
        class="item" 
        data-do="modal-open" 
        data-on="click" 
        data-level="{LEVEL}" 
        data-index="{INDEX}"
      >
        <div class="preview">
          <img src="{IMAGE}" loading="lazy" />
          <span class="badge badge-{BADGE}">#{RANK}</span>
        </div>
        <div class="info">
          <h6 class="label">Cash Cows - Level {LEVEL}</h6>
          <h4 class="token">#{ID}</h4>
          <h6 class="level">{PRICE}</h6>
        </div>
      </div>
    </template>
    <template id="template-modal">
      <div class="modal">
        <div class="overlay pfp-{COLOR}">
          <a class="close" data-do="modal-close" data-on="click" href="javascript:void(0)">
            <i class="fas fa-times"></i>
          </a>
          <div class="preview">
            <img src="{IMAGE}" loading="lazy" />
          </div>
          <div class="info">
            <div class="box box-name">
              <i class="fas fa-hashtag"></i>
              <div class="name">
                <span class="label">Cash Cows - LEVEL {LEVEL}</span>
                <h3>{ID}</h3>
                <div class="markets">
                  <a class="opensea" href="https://opensea.io/assets/ethereum/{CONTRACT}/{ID}" target="_blank">
                    <img src="/images/logo-opensea.png" />
                  </a>
                  <a class="looksrare" href="https://looksrare.org/collections/{CONTRACT}/{ID}" target="_blank">
                    <img src="/images/logo-looksrare.webp" />
                  </a>
                  <a class="x2y2" href="https://x2y2.io/eth/{CONTRACT}/{ID}" target="_blank">
                    <img src="/images/logo-x2y2.webp" />
                  </a>
                </div>
              </div>
            </div>
            <h2>Rewards</h2>
            <div class="box box-rewards">
              <span class="fa-eth">Îž</span>
              <h3 class="rewards-value">{REWARDS}</h3>
            </div>
            <h2>Rank #{RANK} - Rating {SCORE}</h2>
            <div class="attributes">{ATTRIBUTES}</div>
          </div>
        </div>
      </div>
    </template>
    <template id="template-attribute-box">
      <div class="attribute-box">
        <h6>{NAME}</h6>
        <span>{VALUE}</span>
        <p>{PERCENT}% have this trait</p>
      </div>
    </template>
    <script id="network" data-value="mainnet"></script>
    <script type="text/javascript" src="/scripts/lib/doon.js"></script>
    <script type="text/javascript" src="/scripts/lib/theme.js?v1"></script>
    <script type="text/javascript" src="/scripts/lib/web3.js"></script>
    <script type="text/javascript" src="/scripts/lib/web3modal.js"></script>
    <script type="text/javascript" src="/scripts/lib/web3sdk.js"></script>
    <script type="text/javascript" src="/scripts/lib/walletconnect.js"></script>
    <script type="text/javascript" src="/scripts/lib/fortmatic.js"></script>
    <script type="text/javascript" src="/scripts/lib/notify.js"></script>
    <script type="text/javascript" src="/scripts/connect.js?v1"></script>
    <script type="text/javascript" src="/scripts/gallery.js?v13"></script>
  </body>
</html>
