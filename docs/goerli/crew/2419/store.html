<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Crew #2419 Store | Cash Cows</title>
    
    <meta property="og:title" content="Crew #2419 Store | Cash Cows" />
    
      <meta property="og:image" content="https://www.wearecashcows.com/images/banner.png" />
      <meta property="og:url" content="https://www.wearecashcows.com/goerli/goerli/crew/2419/store" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@wearecashcows" />
    <meta name="twitter:title" content="Crew #2419 Store | Cash Cows" />
    
    <meta name="twitter:image" content="" />

    <link rel="shortcut icon" href="/images/favicon.png" type="image/png" />
    <link rel="icon" href="/images/favicon.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" /> 
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="/styles/theme.css?v11" />
    <link rel="stylesheet" type="text/css" href="/goerli/crew/store.css?v11" />
  </head>
  <body>
    <header class="head">
      <div class="container">
        <a 
          class="cta-panel-left" 
          data-do="panel-toggle" 
          data-on="click" 
          data-panel="left"
          href="javascript:void(0)"
        ><i class="fas fa-bars"></i></a>
        <a class="logo" href="/">
          <img src="/images/logo-cashcows-long.gif" />
        </a>
        <a 
          class="cta-panel-right" 
          data-do="panel-toggle"
          data-on="click" 
          data-panel="right"
          href="javascript:void(0)"
        ><img src="https://assets.wearecashcows.com/cashcows/crew/image/2419_1.png" /></a>
      </div>
    </header>

    <main class="body">

        <section class="section section-store">
    <div class="container">
      <div class="box">
        <section class="section section-1">
          <nav class="tabs">
            <a 
              class="btn-pixel btn-pixel-warning"
              data-do="tab" 
              data-on="click" 
              data-target="#rides" 
              href="javascript:void(0)"
            >Rides</a>
            <a 
            class="btn-pixel"
              data-do="tab" 
              data-on="click" 
              data-target="#boats" 
              href="javascript:void(0)"
            >Boats</a>
            <a 
              class="btn-pixel"
              data-do="tab" 
              data-on="click" 
              data-target="#bling" 
              href="javascript:void(0)"
            >Bling</a>
          </nav>
        </section>
        <section class="section section-2">
          <div class="content">
            <div id="rides" class="category"></div>
            <div id="boats" class="category hide"></div>
            <div id="bling" class="category hide"></div>
            <div id="hustles" class="category hide"></div>
            <div id="cribs" class="category hide"></div>
          </div>
        </section>
      </div>
    </div>
  </section>

  <template id="template-item">
    <div class="item{OWNED}" data-do="modal-open" data-id="{ID}" data-on="click">
      <div class="preview">
        <img src="{IMAGE}" loading="lazy" />
      </div>
      <div class="info">
        <h3>{NAME}</h3>
      </div>
    </div>
  </template>
  <template id="template-price">
    <div 
      class="price" 
      data-do="mint" 
      data-on="click" 
      data-id="{ID}" 
      data-item="{ITEM}" 
      data-currency="{CURRENCY}"
    >
      <span class="crypto">
        <img src="/images/crypto/{CURRENCY}.png" />
      </span>
      <span class="value">{PRICE}</span>
    </div>
  </template>
  <template id="template-modal">
    <div class="modal">
      <div class="overlay">
        <a class="close" data-do="modal-close" data-on="click" href="javascript:void(0)">
          <i class="fas fa-times"></i>
        </a>
        <div class="loot">
          <div class="preview">
            <img src="{IMAGE}" loading="lazy" />
          </div>
          <div class="info">
            <div class="name">{NAME}</div>
            <div class="attributes">{ATTRIBUTES}</div>
          </div>
        </div>
        <div class="prices">{QUANTITY}{PRICE}</div>
      </div>
    </div>
  </template>
  <template id="template-attribute">
    <div class="box">
      <h6>{NAME}</h6>
      <span>{VALUE}</span>
    </div>
  </template>


    </main>

    <aside class="panel panel-left">
      <section class="panel-frame panel-main-menu" data-do="network-links">
        <header class="panel-head">
            <a href="/goerli/crew">
              <i class="text-primary fas fa-fw fa-users"></i>
              <span>Crew Collection</span>
            </a>
            <a href="/goerli/club">
              <i class="text-primary fas fa-fw fa-ghost"></i>
              <span>Club Collection</span>
            </a>
            <a href="/goerli/loot">
              <i class="text-primary fas fa-fw fa-gem"></i>
              <span>Loot Store</span>
            </a>
            <a href="/goerli/memes">
              <i class="text-primary fas fa-fw fa-face-grin-tongue-wink"></i>
              <span>Meme Database</span>
            </a>
            <a href="/goerli/leaders">
              <i class="text-primary fas fa-medal"></i>
              <span>Leaderboard</span>
            </a>
        </header>
        <main class="panel-body"></main>
        <footer class="panel-foot">
          <a href="/about">About</a>
          <a href="https://opensea.io/collection/cash-cows-crew" target="_blank">Opensea</a>
          <a href="/updates">Updates</a>
          <a href="https://twitter.com/wearecashcows" target="_blank">Twitter</a>
            <a href="/goerli/opensource">Open Source</a>
          <a href="https://github.com/cash-cows" target="_blank">Github</a>
        </footer>
      </section>
    </aside>

    <aside class="panel panel-right">
      <section class="panel-frame panel-user-menu">
        <header class="panel-head hasnocows hide">
          <h3 class="text-primary">1. Get Some Cows</h3>
        </header>
        <header class="panel-head hascows hide">
            <a class="right" href="/goerli/crew/manage.html"><i class="fas fa-cog"></i></a>
          <h3 class="text-primary">Choose a Cow</h3>
        </header>
        <main class="panel-body disconnected">
          <a 
            class="btn-pixel btn-pixel-lg btn-pixel-warning" 
            data-do="connect"
            data-on="click"
            href="javascript:void(0)"
          >Connect Wallet</a>
            <a 
              class="note" 
              href="https://metamask.app.link/dapp/wearecashcows.com/goerli/goerli/crew/2419/store" 
              target="_blank"
            >MetaMask Browser</a>
          
        </main>
        <main class="panel-body hasnocows hide">
          <div class="preview">
            <img src="/images/about/brady-bunch.png" />
          </div>
          <h4>How Many Cows?</h4>
          <div class="form-row">
            <a 
              class="btn-pixel btn-pixel-warning btn-sub"
              data-do="nocows-sub"
              data-on="click"
            ><i class="fas fa-minus"></i></a>
            <input 
              class="form-control input-newcows"
              data-do="nocows" 
              data-on="input" 
              type="number" 
              min="1" 
              max="10" 
              step="1" 
              value="1" 
            />
            <a 
              class="btn-pixel btn-pixel-warning btn-add"
              data-do="nocows-add"
              data-on="click"
            ><i class="fas fa-plus"></i></a>
          </div>
        </main>
        <main class="panel-body hascows hide"></main>
        <footer class="panel-foot hasnocows hide">
          <div class="total">
            <div class="label">Total</div>
            <div class="amount amount-eth"> 0 </div>
          </div>
          <div class="actions">
            <a 
              class="btn-pixel btn-pixel-lg btn-pixel-success"
              data-do="nocows-buy" 
              data-on="click" 
              href="javascript:void(0)"
            >Moo!</a>
          </div>
        </footer>
        <footer class="panel-foot hascows hide">
            <a class="member" href="/goerli/member/">
              <i class="text-primary fas fa-fingerprint"></i>
              <span>My Profile</span>
            </a>
          <a href="https://dao.wearecashcows.com" target="_blank">
            <i class="text-primary fas fa-gavel"></i>
            <span>DAO</span>
          </a>
        </footer>
      </section>
    </aside>

    <template id="template-cow">
      <a 
        class="item"
        href="/{NETWORK}/crew/{EDITION}/profile.html"
      >
        <img src="{IMAGE}" loading="lazy" />
        <span class="badge badge-{BADGE}">#{RANK}</span>
    </a>
    </template>

    <script type="text/javascript" src="/scripts/doon.js"></script>
    <script type="text/javascript" src="/scripts/theme.js"></script>
    <script type="text/javascript" src="/scripts/web3.js"></script>
    <script type="text/javascript" src="/scripts/web3modal.js"></script>
    <script type="text/javascript" src="/scripts/web3sdk.js"></script>
    <script type="text/javascript" src="/scripts/walletconnect.js"></script>
    <script type="text/javascript" src="/scripts/fortmatic.js"></script>
    <script type="text/javascript" src="/scripts/notify.js"></script>
    <script type="text/javascript" src="/goerli/crew/store.js?v11"></script>
    <script type="text/javascript" src="/scripts/app.js?v11"></script>
  </body>
</html>
