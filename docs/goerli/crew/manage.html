<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Manage Your Cash Cows Crew | Cash Cows</title>
    
    <meta property="og:title" content="Manage Your Cash Cows Crew | Cash Cows" />
    
    <meta property="og:image" content="https://www.wearecashcows.com/images/banner.png" />
      <meta property="og:url" content="https://www.wearecashcows.com/goerli/member" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@wearecashcows" />
    <meta name="twitter:title" content="Manage Your Cash Cows Crew | Cash Cows" />
    
    <meta name="twitter:image" content="" />

    <link rel="shortcut icon" href="/images/favicon.png" type="image/png" />
    <link rel="icon" href="/images/favicon.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" /> 
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="/styles/theme.css?v7" />
    <link rel="stylesheet" type="text/css" href="./manage.css?v7" />
  </head>
  <body>
    <header class="head">
      <div class="container">
        <a 
          class="cta-panel-left" 
          data-do="panel-toggle" 
          data-on="click" 
          data-panel="left"
          href="javascript:void(0)"
        ><i class="fas fa-bars"></i></a>
        <a class="logo" href="/">
          <img src="/images/logo-cashcows-long.gif" />
        </a>
        <a 
          class="cta-panel-right" 
          data-do="panel-toggle"
          data-on="click" 
          data-panel="right"
          href="javascript:void(0)"
        ><img src="/images/icon-user.png" /></a>
      </div>
    </header>

    <main class="body">

        <section class="section section-crews">
    <div class="container">
      <h3>Manage Crews</h3>
      <div class="crews"></div>
    </div>
  </section>
  <footer class="redeem-bar">
    <div class="form">
      <select class="crypto" data-do="crypto-select" data-on="change">
        <option value="">Choose Crypto</option>
        <option value="eth">Redeem ETH</option>
        <option value="weth">Redeem $WETH</option>
        <option value="usdc">Redeem $USDC</option>
        <option value="uni">Redeem $UNI</option>
        <option value="link">Redeem $LINK</option>
        <option value="ape">Redeem $APE</option>
        <option value="sand">Redeem $SAND</option>
        <option value="mana">Redeem $MANA</option>
        <option value="gala">Redeem $GALA</option>
        <option value="milk">Redeem $MILK</option>
        <option value="cancel">Cancel</option>
      </select>
      <div class="center" data-do="toggle-all" data-on="click"></div>
      <div class="right">
        <a 
          class="cta-redeem btn-pixel btn-pixel-lg btn-pixel-success"
          data-do="redeem-selected"
          data-on="click"
          href="javascript:void(0)"
        >
          Redeem
        </a>
      </div>
    </div>
  </footer>
  <template id="template-crew">
    <div 
      class="crew"
      data-do="cow-select" 
      data-on="click" 
      data-edition="{EDITION}"
    >
      <div class="preview">
        <img src="{IMAGE}" loading="lazy" />
        <span class="badge badge-{BADGE}">#{RANK}</span>
      </div>
      <div class="info">
        <h6 class="label">Cash Cows - Level {LEVEL}</h6>
        <h4 class="token">#{EDITION}</h4>
      </div>
    </div>
  </template>


    </main>

    <aside class="panel panel-left">
      <section class="panel-frame panel-main-menu" data-do="network-links">
        <header class="panel-head">
            <a href="/goerli/crew">
              <i class="text-primary fas fa-fw fa-users"></i>
              <span>Crew Collection</span>
            </a>
            <a href="/goerli/club">
              <i class="text-primary fas fa-fw fa-ghost"></i>
              <span>Club Collection</span>
            </a>
            <a href="/goerli/loot">
              <i class="text-primary fas fa-fw fa-gem"></i>
              <span>Loot Store</span>
            </a>
            <a href="/goerli/memes">
              <i class="text-primary fas fa-fw fa-face-grin-tongue-wink"></i>
              <span>Meme Database</span>
            </a>
            <a href="/goerli/leaders">
              <i class="text-primary fas fa-medal"></i>
              <span>Leaderboard</span>
            </a>
        </header>
        <main class="panel-body"></main>
        <footer class="panel-foot">
          <a href="/about">About</a>
          <a href="https://opensea.io/collection/cash-cows-crew" target="_blank">Opensea</a>
          <a href="/updates">Updates</a>
          <a href="https://twitter.com/wearecashcows" target="_blank">Twitter</a>
            <a href="/goerli/opensource">Open Source</a>
          <a href="https://github.com/cash-cows" target="_blank">Github</a>
        </footer>
      </section>
    </aside>

    <aside class="panel panel-right">
      <section class="panel-frame panel-user-menu">
        <header class="panel-head connected hide">
          <a class="right" href="/goerli/crew/manage.html"><i class="fas fa-cog"></i></a>
          <h3 class="text-primary">Choose a Cow</h3>
        </header>
        <main class="panel-body disconnected">
          <a 
            class="btn-pixel btn-pixel-lg btn-pixel-warning" 
            data-do="connect"
            data-on="click"
            href="javascript:void(0)"
          >Connect Wallet</a>
          <a 
            class="note" 
            href="https://opensea.io/collection/cash-cows-crew" 
            target="_blank"
          >Don't Have a Cow?</a>
        </main>
        <main class="panel-body cows connected hide"></main>
        <footer class="panel-foot connected hide">
          <a class="member" href="/goerli/member/">
            <i class="text-primary fas fa-fingerprint"></i>
            <span>My Profile</span>
          </a>
          <a href="https://dao.wearecashcows.com" target="_blank">
            <i class="text-primary fas fa-gavel"></i>
            <span>DAO</span>
          </a>
        </footer>
      </section>
    </aside>

    <template id="template-cow">
      <a 
        class="item"
        href="/{NETWORK}/crew/{EDITION}/profile.html"
      >
        <img src="{IMAGE}" loading="lazy" />
        <span class="badge badge-{BADGE}">#{RANK}</span>
    </a>
    </template>

    <template id="template-loot">
      <div class="loot-item" data-do="loot-modal-open" data-id="{ID}" data-on="click">
        <div class="preview">
          <img src="{IMAGE}" loading="lazy" />
        </div>
      </div>
    </template>

    <template id="template-attribute">
      <div class="attribute-box">
        <h6>{NAME}</h6>
        <span>{VALUE}</span>
        <p>{PERCENT}% have this trait</p>
      </div>
    </template>

    <script type="text/javascript" src="/scripts/doon.js"></script>
    <script type="text/javascript" src="/scripts/theme.js"></script>
    <script type="text/javascript" src="/scripts/web3.js"></script>
    <script type="text/javascript" src="/scripts/web3modal.js"></script>
    <script type="text/javascript" src="/scripts/web3sdk.js"></script>
    <script type="text/javascript" src="/scripts/walletconnect.js"></script>
    <script type="text/javascript" src="/scripts/fortmatic.js"></script>
    <script type="text/javascript" src="/scripts/notify.js"></script>
    <script type="text/javascript" src="./manage.js?v7"></script>
    <script type="text/javascript" src="/scripts/app.js?v7"></script>
  </body>
</html>
