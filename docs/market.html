<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Farmers Market | Cash Cows</title>
    
    <meta property="og:title" content="Farmers Market | Cash Cows" />
    
    <meta property="og:image" content="https://www.wearecashcows.com/images/banner.png" />
    <meta property="og:url" content="https://www.wearecashcows.com/market.html" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@wearecashcows" />
    <meta name="twitter:title" content="Farmers Market | Cash Cows" />
    
    <meta name="twitter:image" content="" />

    <link rel="shortcut icon" href="/images/favicon.png" type="image/png" />
    <link rel="icon" href="/images/favicon.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" /> 
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="/styles/theme.css?v7" />
    <link rel="stylesheet" type="text/css" href="/styles/market.css?v7" />
  </head>
  <body>
    
    <header class="head">
      <div class="container">
        <nav class="left">
          <a class="logo" href="/">
            <img src="/images/logo-cashcows-long.gif" />
          </a>
        </nav>
        <nav class="right">
          <a class="link cow"></a>
        </nav>
      </div>
    </header>

    <main class="body">

        <section class="section section-1">
    <div class="container"></div>
  </section>
  <template id="template-form">
    <div class="form pfp-{COLOR}">
      <div class="preview">
        <img src="{IMAGE}" />
      </div>
      <div class="info">
        <h1>The Farmers Market</h1>
        <div class="form-exchange">
          <div class="form-row">
            <label>
              <img src="/images/crypto/milk.png" />
              <span>MILK</span>
              <a 
                class="cta-watch"
                data-crypto="milk"
                data-do="watch"
                data-on="click"
                href="javascript:void(0)"
              >
                Watch
              </a>
            </label>
            <div class="form-field">
              <input 
                class="form-control" 
                data-do="convert"
                data-on="keyup"
                id="milk" 
                type="number" 
                min="0" 
                step="0.000001" 
                max="{MILK}" 
                placeholder="0.00" 
              />
              <div class="balance balance-milk">Balance: {MILK}</div>
            </div>
          </div>
          <div class="form-row">
            <label>
              <img src="/images/crypto/dolla.png" />
              <span>DOLLA</span>
              <a 
                class="cta-watch"
                data-crypto="dolla"
                data-do="watch"
                data-on="click"
                href="javascript:void(0)"
              >
                Watch
              </a>
            </label>
            <div class="form-field">
              <input disabled="disabled" class="form-control" id="dolla" type="number" placeholder="0.00" />
              <div class="balance balance-dolla">Balance: {DOLLA}</div>
            </div>
          </div>
          <a 
            class="btn-pixel btn-pixel-lg btn-pixel-success"
            data-do="exchange"
            data-on="click"
            href="javascript:void(0)"
          >
            Sell $MILK
          </a>
        </div>
      </div>
    </div>
  </template>


    </main>

    <footer class="foot"></footer>
    <script id="network" data-value="ethereum"></script>
    <script type="text/javascript" src="/scripts/lib/doon.js"></script>
    <script type="text/javascript" src="/scripts/lib/theme.js"></script>
    <script type="text/javascript" src="/scripts/lib/web3.js"></script>
    <script type="text/javascript" src="/scripts/lib/web3modal.js"></script>
    <script type="text/javascript" src="/scripts/lib/web3sdk.js"></script>
    <script type="text/javascript" src="/scripts/lib/walletconnect.js"></script>
    <script type="text/javascript" src="/scripts/lib/fortmatic.js"></script>
    <script type="text/javascript" src="/scripts/lib/notify.js"></script>
    <script type="text/javascript" src="/scripts/market.js?v7"></script>
    <script type="text/javascript" src="/scripts/connect.js?v7"></script>
  </body>
</html>
