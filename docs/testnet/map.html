  <body>
    <div class="stars"></div>
    
    <header class="head">
      <div class="container">

    <main class="body">

      <section class="section section-1">
  <div class="container">
    <div class="wallet">
      Member
      <span class="btn-address"></span>
      <a
        data-do="disconnect"
        data-on="click"
        href="javascript:void(0)"
      >
        <i class="fas fa-arrow-right-from-bracket"></i>
      </a>
    </div>
    <nav>
        <a href="./trophies.html">My Trophies</a>
        <a href="./rewards.html">My Rewards</a>
        <a class="active" href="./cows.html">My Cows</a>
    </nav>
  </div>
</section>
<section class="section section-2">
  <div class="container"></div>
</section>
<template id="template-game">
  <div class="game pfp-{COLOR}">
    <div class="menu">
      <div class="preview">
        <img src="{IMAGE}" loading="lazy" />
      </div>
      <nav>
          <a href="./deets.html?edition={EDITION}">The Deets</a>
          <a class="active" href="./map.html?edition={EDITION}">The Map</a>
          <a class="text-danger" href="./culling.html?edition={EDITION}">The Culling</a>
      </nav>
    </div>
    <div class="info">
          <img usemap="#game-map" src="/images/map.png" />
    <map name="game-map">
      <area alt="The Barn" title="The Barn" href="./barn.html?edition={EDITION}" coords="431,1635,220" shape="circle">
      <area alt="Farmers Market" title="Farmers Market" href="./market.html?edition={EDITION}" coords="1226,1230,171" shape="circle">
      <area data-do="soon" data-on="click" alt="Loot Store" title="Loot Store" href="javascript:void(0)" coords="861,902,164" shape="circle">
      <area data-do="soon" data-on="click" alt="The Hustle" title="The Hustle" href="javascript:void(0)" coords="1193,459,225" shape="circle">
      <area data-do="soon" data-on="click" alt="Cribs" title="Cribs" href="javascript:void(0)" coords="659,220,228" shape="circle">
    </map>

    </div>
  </div>
</template>

    </main>
