<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>The Deets | Cash Cows</title> 
    <meta property="og:title" content="The Deets | Cash Cows" />
    <meta property="og:image" content="https://www.wearecashcows.com/images/banner.png" />
    <meta property="og:url" content="https://www.wearecashcows.com/deets" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@wearecashcows" />
    <meta name="twitter:title" content="The Deets | Cash Cows" />
    <meta name="twitter:image" content="https://www.wearecashcows.io/images/banner.png" />

    <link rel="shortcut icon" href="/images/favicon.png" type="image/png" />
    <link rel="icon" href="/images/favicon.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" /> 
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <link rel="stylesheet" type="text/css" href="/styles/theme.css?v5" />
    <link rel="stylesheet" type="text/css" href="/styles/deets.css?v5" />
  </head>
  <body>
    <div class="stars"></div>
    <header class="head">
      <div class="container">
        <nav class="left">
          <a class="logo" href="/">
            <img src="/images/logo-cashcows-long.gif" />
          </a>
        </nav>
        <nav class="right">
          <a class="link" href="./updates.html">Updates</a>
          <a class="link" href="./gallery.html">Gallery</a>
          <a class="link" href="./members.html">Members</a>
          <div class="social">
            <a class="link" href="https://twitter.com/WeAreCashCows" target="_blank">
              <img src="/images/twitter-pixel.png" />
            </a>
            <a class="link" href="https://opensea.io/collection/cash-cows-crew" target="_blank">
              <img src="/images/opensea-pixel.png" />
            </a>
            <a class="link" href="https://etherscan.io/address/0x1A371de4634c3DEBf7196A1EFc59e620aff0915F" target="_blank">
              <img src="/images/etherscan-pixel.png" />
            </a>
            <a class="link" href="https://github.com/cash-cows" target="_blank">
              <img src="/images/github-pixel.png" />
            </a>
          </div>
        </nav>
      </div>
    </header>
    <main class="body">
      <section class="section section-1">
        <div class="container">
          <div class="wallet">
            Member
            <span class="btn-address"></span>
            <a
              data-do="disconnect"
              data-on="click"
              href="javascript:void(0)"
            >
              <i class="fas fa-arrow-right-from-bracket"></i>
            </a>
          </div>
          <nav>
            <a href="/trophies.html">My Trophies</a>
            <a href="/rewards.html">My Rewards</a>
            <a class="active" href="/cows.html">My Cows</a>
          </nav>
        </div>
      </section>
      <section class="section section-2">
        <div class="container"></div>
      </section>
    </main>
    <footer class="foot"></footer>
    <template id="template-attribute-box">
      <div class="attribute-box">
        <h6>{NAME}</h6>
        <span>{VALUE}</span>
        <p>{PERCENT}% have this trait</p>
      </div>
    </template>
    <template id="template-game">
      <div class="game pfp-{COLOR}">
        <div class="menu">
          <div class="preview">
            <img src="{IMAGE}" loading="lazy" />
          </div>
          <nav>
            <a class="active" href="/deets.html?edition={EDITION}">The Deets</a>
            <a href="/map.html?edition={EDITION}">The Map</a>
            <a class="text-danger" href="/culling.html?edition={EDITION}">The Culling</a>
          </nav>
        </div>
        <div class="info">
          <div class="box box-name">
            <i class="fas fa-hashtag"></i>
            <div class="name">
              <span class="label">Cash Cows - LEVEL {LEVEL}</span>
              <h3>{EDITION}</h3>
              <div class="markets">
                <a class="opensea" href="https://opensea.io/assets/ethereum/{CONTRACT}/{EDITION}" target="_blank">
                  <img src="/images/logo-opensea.png" />
                </a>
                <a class="looksrare" href="https://looksrare.org/collections/{CONTRACT}/{EDITION}" target="_blank">
                  <img src="/images/logo-looksrare.webp" />
                </a>
                <a class="x2y2" href="https://x2y2.io/eth/{CONTRACT}/{EDITION}" target="_blank">
                  <img src="/images/logo-x2y2.webp" />
                </a>
              </div>
            </div>
          </div>
          <h2>Rewards</h2>
          <div class="rewards" data-do="rewards">
            <div class="reward">
              <span class="btn-pixel btn-pixel-lg btn-pixel-secondary">
                <span class="crypto-prefix crypto-eth"></span>
                <span class="value value-eth">???</span>
              </span>
              <a 
                class="cta-redeem"
                data-crypto="eth"
                data-edition="{EDITION}"
                data-do="redeem" 
                data-on="click"
                href="javascript:void(0)"
              >
                Redeem ETH
              </a>
            </div>
            <div class="reward">
              <span class="btn-pixel btn-pixel-lg btn-pixel-secondary">
                <span class="crypto-prefix crypto-weth"></span>
                <span class="value value-weth">???</span>
              </span>
              <a 
                class="cta-redeem"
                data-crypto="weth"
                data-edition="{EDITION}"
                data-do="redeem" 
                data-on="click"
                href="javascript:void(0)"
              >
                Redeem $WETH
              </a>
            </div>
            <div class="reward">
              <span class="btn-pixel btn-pixel-lg btn-pixel-secondary">
                <span class="crypto-prefix crypto-usdc"></span>
                <span class="value value-usdc">???</span>
              </span>
              <a 
                class="cta-redeem"
                data-crypto="usdc"
                data-edition="{EDITION}"
                data-do="redeem" 
                data-on="click"
                href="javascript:void(0)"
              >
                Redeem $USDC
              </a>
            </div>
            <div class="reward">
              <span class="btn-pixel btn-pixel-lg btn-pixel-secondary">
                <span class="crypto-prefix crypto-link"></span>
                <span class="value value-link">???</span>
              </span>
              <a 
                class="cta-redeem"
                data-crypto="link"
                data-edition="{EDITION}"
                data-do="redeem" 
                data-on="click"
                href="javascript:void(0)"
              >
                Redeem $LINK
              </a>
            </div>
            <div class="reward">
              <span class="btn-pixel btn-pixel-lg btn-pixel-secondary">
                <span class="crypto-prefix crypto-uni"></span>
                <span class="value value-uni">???</span>
              </span>
              <a 
                class="cta-redeem"
                data-crypto="uni"
                data-edition="{EDITION}"
                data-do="redeem" 
                data-on="click"
                href="javascript:void(0)"
              >
                Redeem $UNI
              </a>
            </div>
            <div class="reward">
              <span class="btn-pixel btn-pixel-lg btn-pixel-secondary">
                <span class="crypto-prefix crypto-ape"></span>
                <span class="value value-ape">???</span>
              </span>
              <a 
                class="cta-redeem"
                data-crypto="ape"
                data-edition="{EDITION}"
                data-do="redeem" 
                data-on="click"
                href="javascript:void(0)"
              >
                Redeem $APE
              </a>
            </div>
            <div class="reward">
              <span class="btn-pixel btn-pixel-lg btn-pixel-secondary">
                <span class="crypto-prefix crypto-sand"></span>
                <span class="value value-sand">???</span>
              </span>
              <a 
                class="cta-redeem"
                data-crypto="sand"
                data-edition="{EDITION}"
                data-do="redeem" 
                data-on="click"
                href="javascript:void(0)"
              >
                Redeem $SAND
              </a>
            </div>
            <div class="reward">
              <span class="btn-pixel btn-pixel-lg btn-pixel-secondary">
                <span class="crypto-prefix crypto-mana"></span>
                <span class="value value-mana">???</span>
              </span>
              <a 
                class="cta-redeem"
                data-crypto="mana"
                data-edition="{EDITION}"
                data-do="redeem" 
                data-on="click"
                href="javascript:void(0)"
              >
                Redeem $MANA
              </a>
            </div>
            <div class="reward">
              <span class="btn-pixel btn-pixel-lg btn-pixel-secondary">
                <span class="crypto-prefix crypto-gala"></span>
                <span class="value value-gala">???</span>
              </span>
              <a 
                class="cta-redeem"
                data-crypto="gala"
                data-edition="{EDITION}"
                data-do="redeem" 
                data-on="click"
                href="javascript:void(0)"
              >
                Redeem $GALA
              </a>
            </div>
          </div>
          <h2>Rank #{RANK} - Rating {SCORE}</h2>
          <div class="attributes">{ATTRIBUTES}</div>
        </div>
      </div>
    </template>
    <script id="network" data-value="mainnet"></script>
    <script type="text/javascript" src="/scripts/lib/doon.js"></script>
    <script type="text/javascript" src="/scripts/lib/theme.js?v1"></script>
    <script type="text/javascript" src="/scripts/lib/web3.js"></script>
    <script type="text/javascript" src="/scripts/lib/web3modal.js"></script>
    <script type="text/javascript" src="/scripts/lib/web3sdk.js"></script>
    <script type="text/javascript" src="/scripts/lib/walletconnect.js"></script>
    <script type="text/javascript" src="/scripts/lib/fortmatic.js"></script>
    <script type="text/javascript" src="/scripts/lib/notify.js"></script>
    <script type="text/javascript" src="/scripts/connect.js?v5"></script>
    <script type="text/javascript" src="/scripts/deets.js?v5"></script>
  </body>
</html>
