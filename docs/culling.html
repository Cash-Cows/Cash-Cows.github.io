    <div class="stars"></div>

          </a>
        </nav>
        <nav class="center">
          <a class="logo" href="/">
            <img src="/images/logo-cashcows-long.gif" />
          </a>
          <div>
            <a href="./gallery.html">Gallery</a>
            <a href="./treasury.html">Treasury</a>

          </div>
        </nav>
        <nav class="right">
          <div class="connected hide">
            <a 
              class="btn btn-outline btn-primary btn-address" 
              href="javascript:void(0)"
            ></a>
            <a 
              class="btn btn-outline btn-primary" 
              data-do="disconnect"
              data-on="click"
              href="javascript:void(0)"

          </div>

              data-do="connect"
              data-on="click"
              href="javascript:void(0)"
            >

            </a>
          </div>

    </header>
    <main class="body">
      <h2>The Culling</h2>
      <div class="disconnected">
        <a 
          class="btn-pixel btn-pixel-lg btn-pixel-warning" 
          data-do="connect" 
          data-on="click" 
          href="javascript:void(0)"
        >
          Connect Wallet
        </a>
      </div>
      <div class="connected hide">  
        <p>Choose a cow to burn</p>
        <main class="results"></main>
      </div>
    </main>
    <footer class="foot"></footer> 
    <template id="template-result-item">
      <div class="item" data-do="burn" data-on="click" data-id="{ID}">
        <div class="preview">
          <img src="{IMAGE}" loading="lazy" />
          <span class="badge badge-{BADGE}">#{RANK}</span>
        </div>
        <div class="info">
          <h6 class="label">Cash Cows</h6>
          <h4 class="token">#{ID}</h4>
          <h6 class="level">Level {LEVEL}</h6>
        </div>
      </div>
    </template>
    <script id="network" data-value="mainnet"></script>
