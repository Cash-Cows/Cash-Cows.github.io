<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>My Cows | Cash Cows</title>
    
    <meta property="og:title" content="My Cows | Cash Cows" />
    
    <meta property="og:image" content="https://www.wearecashcows.com/images/banner.png" />
    <meta property="og:url" content="https://www.wearecashcows.com/cows.html" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@wearecashcows" />
    <meta name="twitter:title" content="My Cows | Cash Cows" />
    
    <meta name="twitter:image" content="" />

    <link rel="shortcut icon" href="/images/favicon.png" type="image/png" />
    <link rel="icon" href="/images/favicon.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" /> 
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="/styles/cows.css?v5" />
    <link rel="stylesheet" type="text/css" href="/styles/theme.css?v5" />
  </head>
  <body>
    <div class="stars"></div>
    
    <header class="head">
      <div class="container">
        <nav class="left">
          <a class="logo" href="/">
            <img src="/images/logo-cashcows-long.gif" />
          </a>
        </nav>
        <nav class="right">
          <a class="link" href="./updates.html">Updates</a>
          <a class="link" href="./gallery.html">Gallery</a>
          <a class="link" href="./members.html">Members</a>
          <div class="social">
            <a class="link" href="https://twitter.com/WeAreCashCows" target="_blank">
              <img src="/images/twitter-pixel.png" />
            </a>
            <a class="link" href="https://opensea.io/collection/cash-cows-crew" target="_blank">
              <img src="/images/opensea-pixel.png" />
            </a>
            <a class="link" href="https://etherscan.io/address/0x1A371de4634c3DEBf7196A1EFc59e620aff0915F" target="_blank">
              <img src="/images/etherscan-pixel.png" />
            </a>
            <a class="link" href="https://github.com/cash-cows" target="_blank">
              <img src="/images/github-pixel.png" />
            </a>
          </div>
        </nav>
      </div>
    </header>

    <main class="body">

        <section class="section section-1">
    <div class="container">
      <div class="wallet">
        Member
        <span class="btn-address"></span>
        <a
          data-do="disconnect"
          data-on="click"
          href="javascript:void(0)"
        >
          <i class="fas fa-arrow-right-from-bracket"></i>
        </a>
      </div>
      <nav>
        <a href="./trophies.html">My Trophies</a>
        <a href="./rewards.html">My Rewards</a>
        <a class="active" href="./cows.html">My Cows</a>
      </nav>
    </div>
  </section>
  <section class="section section-2">
    <div class="container">
      <div class="cows"></div>
    </div>
  </section>
  <footer class="redeem-bar">
    <a 
      class="redeem-toggle"
      data-do="redeem-toggle"
      data-on="click"
      href="javascript:void(0)"
    >
      Redeem
    </a>
    <div class="form hide">
      <select class="crypto" data-do="crypto-select" data-on="change">
        <option value="">Choose Crypto</option>
        <option value="eth">Redeem ETH</option>
        <option value="weth">Redeem $WETH</option>
        <option value="usdc">Redeem $USDC</option>
        <option value="uni">Redeem $UNI</option>
        <option value="link">Redeem $LINK</option>
        <option value="ape">Redeem $APE</option>
        <option value="sand">Redeem $SAND</option>
        <option value="mana">Redeem $MANA</option>
        <option value="gala">Redeem $GALA</option>
        <option value="cancel">Cancel</option>
      </select>
      <div class="center" data-do="toggle-all" data-on="click"></div>
      <div class="right">
        <a 
          class="cta-redeem btn-pixel btn-pixel-lg btn-pixel-success"
          data-do="redeem-selected"
          data-on="click"
          href="javascript:void(0)"
        >
          Redeem
        </a>
      </div>
    </div>
  </footer>
  <template id="template-result-item">
    <div 
      class="item"
      data-do="cow-select" 
      data-on="click" 
      data-edition="{EDITION}"
    >
      <div class="preview">
        <img src="{IMAGE}" loading="lazy" />
        <span class="badge badge-{BADGE}">#{RANK}</span>
      </div>
      <div class="info">
        <h6 class="label">Cash Cows</h6>
        <h4 class="token">#{ID}</h4>
        <h6 class="level">Level {LEVEL}</h6>
      </div>
    </div>
  </template>


    </main>

    <footer class="foot"></footer>
    <script id="network" data-value="mainnet"></script>
    <script type="text/javascript" src="/scripts/lib/doon.js"></script>
    <script type="text/javascript" src="/scripts/lib/theme.js"></script>
    <script type="text/javascript" src="/scripts/lib/web3.js"></script>
    <script type="text/javascript" src="/scripts/lib/web3modal.js"></script>
    <script type="text/javascript" src="/scripts/lib/web3sdk.js"></script>
    <script type="text/javascript" src="/scripts/lib/walletconnect.js"></script>
    <script type="text/javascript" src="/scripts/lib/fortmatic.js"></script>
    <script type="text/javascript" src="/scripts/lib/notify.js"></script>
    <script type="text/javascript" src="/scripts/cows.js?v5"></script>
    <script type="text/javascript" src="/scripts/connect.js?v5"></script>
  </body>
</html>
