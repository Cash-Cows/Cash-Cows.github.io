<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Loot Store | Cash Cows</title>
    
    <meta property="og:title" content="Loot Store | Cash Cows" />
    
    <meta property="og:image" content="https://www.wearecashcows.com/images/banner.png" />
    <meta property="og:url" content="https://www.wearecashcows.com/store.html" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@wearecashcows" />
    <meta name="twitter:title" content="Loot Store | Cash Cows" />
    
    <meta name="twitter:image" content="" />

    <link rel="shortcut icon" href="/images/favicon.png" type="image/png" />
    <link rel="icon" href="/images/favicon.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" /> 
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="/styles/theme.css?v7" />
    <link rel="stylesheet" type="text/css" href="/styles/store.css?v7" />
  </head>
  <body>
    
    <header class="head">
      <div class="container">
        <nav class="left">
          <a class="logo" href="/">
            <img src="/images/logo-cashcows-long.gif" />
          </a>
        </nav>
        <nav class="right">
          <a class="link cow"></a>
        </nav>
      </div>
    </header>

    <main class="body">

        <div class="container">
    <div class="box">
      <section class="section section-1">
        <nav class="tabs">
          <a 
            class="btn-pixel btn-pixel-warning"
            data-do="tab" 
            data-on="click" 
            data-target="#rides" 
            href="javascript:void(0)"
          >Rides</a>
          <a 
          class="btn-pixel"
            data-do="tab" 
            data-on="click" 
            data-target="#boats" 
            href="javascript:void(0)"
          >Boats</a>
          <a 
            class="btn-pixel"
            data-do="tab" 
            data-on="click" 
            data-target="#bling" 
            href="javascript:void(0)"
          >Bling</a>
        </nav>
      </section>
      <section class="section section-2">
        <div class="content">
          <div id="rides" class="category"></div>
          <div id="boats" class="category hide"></div>
          <div id="bling" class="category hide"></div>
          <div id="hustles" class="category hide"></div>
          <div id="cribs" class="category hide"></div>
        </div>
      </section>
    </div>
  </div>
  <template id="template-item">
    <div class="item{OWNED}" data-do="modal-open" data-id="{ID}" data-on="click">
      <div class="preview">
        <img src="{IMAGE}" loading="lazy" />
      </div>
      <div class="info">
        <h3>{NAME}</h3>
      </div>
    </div>
  </template>
  <template id="template-price">
    <div 
      class="price" 
      data-do="mint" 
      data-on="click" 
      data-id="{ID}" 
      data-item="{ITEM}" 
      data-currency="{CURRENCY}"
    >
      <span class="crypto">
        <img src="/images/crypto/{CURRENCY}.png" />
      </span>
      <span class="value">{PRICE}</span>
    </div>
  </template>
  <template id="template-modal">
    <div class="modal">
      <div class="overlay">
        <a class="close" data-do="modal-close" data-on="click" href="javascript:void(0)">
          <i class="fas fa-times"></i>
        </a>
        <div class="loot">
          <div class="preview">
            <img src="{IMAGE}" loading="lazy" />
          </div>
          <div class="info">
            <div class="name">{NAME}</div>
            <div class="attributes">{ATTRIBUTES}</div>
          </div>
        </div>
        <div class="prices">{QUANTITY}{PRICE}</div>
      </div>
    </div>
  </template>
  <template id="template-attribute">
    <div class="attribute-box">
      <h6>{NAME}</h6>
      <span>{VALUE}</span>
    </div>
  </template>


    </main>

    <footer class="foot"></footer>
    <script id="network" data-value="ethereum"></script>
    <script type="text/javascript" src="/scripts/lib/doon.js"></script>
    <script type="text/javascript" src="/scripts/lib/theme.js"></script>
    <script type="text/javascript" src="/scripts/lib/web3.js"></script>
    <script type="text/javascript" src="/scripts/lib/web3modal.js"></script>
    <script type="text/javascript" src="/scripts/lib/web3sdk.js"></script>
    <script type="text/javascript" src="/scripts/lib/walletconnect.js"></script>
    <script type="text/javascript" src="/scripts/lib/fortmatic.js"></script>
    <script type="text/javascript" src="/scripts/lib/notify.js"></script>
    <script type="text/javascript" src="/scripts/store.js?v7"></script>
    <script type="text/javascript" src="/scripts/connect.js?v7"></script>
  </body>
</html>
